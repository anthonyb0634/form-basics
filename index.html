<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/action_page.php" method="get">

            Name:
            <input type="text" name="name" placeholder= "name"><br> E-mail:
            <input type="email" name="email"placeholder= "email"><br>
            <!--add your own inputs below-->
            Student ID:
            <input type="id" name="ID"placeholder= "OSIS"><br>
            Grade: 
            <input type="checkbox"name="Grade-1" value="9">
            9
            <input type="checkbox"name="Grade-2" value="10">
            10
            <input type="checkbox"name="Grade-3" value="11">
            11
            <input type="checkbox"name="Grade-4" value="12">
            12
            <br>
            SEP period: 
            <input type="radio" name="Period" value="2"> 2
            <input type="radio" name="Period" value="3"> 3
            <input type="radio" name="Period" value="5"> 5
            <input type="radio" name="Period" value="8"> 8
            <br>
            Transport:
            <select name= "transport"> 
                <option value="train" selected> Train </option>
                <option value="car" selected> Car </option>
                <option value="walk" selected> Walk </option>
                <option value="Other" selected> Other </option>
                
            </select>



            








            <!--add your own inputs above-->

            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
